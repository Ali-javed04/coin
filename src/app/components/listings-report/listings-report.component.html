<div class="container-fluid">
  <div class="col-md-12 pl-3 pr-3">
    <div class="row">
      <div class="col-md-6">
        <div class="row row-custom mt-4 ml-2">
          <div class="col-11 pr-0 mr-0 ">
            <input type="text" class="custom-input" placeholder="Search by Name or Category">

          </div>
          <div class="col-1 pl-0 ml-0">
            <button class="custom-btn">
              <svg xmlns="http://www.w3.org/2000/svg"  width="17.49" height="17.49" viewBox="0 0 17.49 17.49">
                <path id="Path_1990" data-name="Path 1990" d="M15.5,14h-.79l-.28-.27a6.51,6.51,0,1,0-.7.7l.27.28v.79l5,4.99L20.49,19Zm-6,0A4.5,4.5,0,1,1,14,9.5,4.494,4.494,0,0,1,9.5,14Z" transform="translate(-3 -3)" fill="#bfbfbf"/>
              </svg>

            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 2nd row  -->

  <div class="row pl-2 mt-4">

    <svg xmlns="http://www.w3.org/2000/svg" class="s-width" width="16" height="16" viewBox="0 0 16 16">
      <path id="Path_4129" data-name="Path 4129" d="M20,11H7.83l5.59-5.59L12,4,4,12l8,8,1.41-1.41L7.83,13H20Z" transform="translate(-4 -4)" fill="#214497"/>
    </svg>

  </div>
  <!-- 3rd row  -->
  <div class="row pl-3 mt-4">
    <h5>My Listings Reports</h5>
  </div>

  <!-- 4th row  -->
  <div class="col-md-6 mt-4">
    <table class="table table-responsive table-hover">
      <thead>
        <tr>
          <th class="border-line-select sp">Listings</th>
          <th  class="border-line sp">Item #</th>
          <th class="border-line sp">Status</th>
          <th class="border-line sp">Category</th>
          <th class="border-line sp">Price</th>
          <th class="border-line">

              <svg id="tune_black_24dp" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path id="Path_3918" data-name="Path 3918" d="M0,0H24V24H0Z" fill="none"/>
                <path id="Path_3919" data-name="Path 3919" d="M3,17v2H9V17ZM3,5V7H13V5ZM13,21V19h8V17H13V15H11v6ZM7,9v2H3v2H7v2H9V9Zm14,4V11H11v2ZM15,9h2V7h4V5H17V3H15Z" fill="#214497"/>
              </svg>



              <svg id="more_vert_black_24dp_1_" data-name="more_vert_black_24dp (1)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="right">
                <path id="Path_4124" data-name="Path 4124" d="M0,0H24V24H0Z" fill="none"/>
                <path id="Path_4125" data-name="Path 4125" d="M12,8a2,2,0,1,0-2-2A2.006,2.006,0,0,0,12,8Zm0,2a2,2,0,1,0,2,2A2.006,2.006,0,0,0,12,10Zm0,6a2,2,0,1,0,2,2A2.006,2.006,0,0,0,12,16Z" fill="#214497"/>
              </svg>



          </th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let itm of list">
          <td>
            <input type="checkbox" class="regular-checkbox" checked [(ngModel)]="itm.value" name="chk-{{itm.value}}">

          </td>
          <td class="s">
            {{itm.item}}
          </td>
          <td class="s">
            {{itm.status}}
          </td>
          <td class="s">
            {{itm.category}}
          </td>
          <td class="s">
            {{itm.price}}
          </td>
          <td>

          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
