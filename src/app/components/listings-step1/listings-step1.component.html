   <!-- 3rd row  -->
   <div class="row mt-4 mb-4">
     <p class="ml-1">Buy & Sell products and services in your local currency or Digital Currency</p>
   </div>

   <!-- 4th row  -->
   <div class="row ml-1">
     <div class="button-div col-md-2 mr-4 mt-2" [ngClass]="{'button-active': selectedValue ==i}" (click)="selectedTab(i)" *ngFor="let item of categories; let i = index">
       <div class="row">
         <div class="col-7">
           <span>{{item.name}}</span>
         </div>
         <div class="col-5" *ngIf="selectedValue ==i">
           <div class="float-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="13.214" height="13.214" viewBox="0 0 13.214 13.214">
              <path id="Vector" d="M6.607,0a6.607,6.607,0,1,0,6.607,6.607A6.614,6.614,0,0,0,6.607,0ZM5.286,9.523,2.833,7.075l.933-.936L5.285,7.655,9.113,3.827l.934.934Z" fill="#294989"/>
            </svg>
           </div>

         </div>
       </div>
       <div>
       </div>
     </div>
  </div>

  <!-- 5th row  -->
  <div class="mt-4">
    <p>Type Of Propertie:</p>
    <div class="row ml-1">
      <div class="button-div col-md-2 mr-4 mt-2 " [ngClass]="{'button-active': selectedValue1 ==i}" (click)="selectedTab1(i)" *ngFor="let item of properties; let i = index">
        <div class="row">
          <div class="col-7">
            <span>{{item.name}}</span>
          </div>
          <div class="col-5" *ngIf="selectedValue1 ==i">
            <div class="float-right">
              <svg xmlns="http://www.w3.org/2000/svg" width="13.214" height="13.214" viewBox="0 0 13.214 13.214">
                <path id="Vector" d="M6.607,0a6.607,6.607,0,1,0,6.607,6.607A6.614,6.614,0,0,0,6.607,0ZM5.286,9.523,2.833,7.075l.933-.936L5.285,7.655,9.113,3.827l.934.934Z" fill="#294989"/>
              </svg>
             </div>
          </div>
        </div>
        <div>
        </div>
      </div>
    </div>

  </div>

  <!-- 6th row  -->
  <div class="row">
    <div class="col-md-6 mt-4" *ngFor="let item of SelectTabs">
      <label >{{item.label}}</label>
      <select class="select">
        <option *ngFor="let option of item.options" value="{{option.value}}">{{option.name}}</option>
      </select>

    </div>
  </div>
  <!-- 7th row  -->
  <div class="row mt-4">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let item of listofCheckboxes">
          <input type="checkbox" class="regular-checkbox" checked [(ngModel)]="item.value" name="chk-{{item.value}}"> <span class="ml-3 span-checkbox  ">{{item.label}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row float-right">
    <div class="col-md-3 mr-4">
      <button class="btn-next mr-4">Next</button>
    </div>
  </div>
</div>
